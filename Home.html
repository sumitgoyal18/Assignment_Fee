    <script>
        document.addEventListener("DOMContentLoaded", loadproduct);
        const layout = document.getElementById("right");
        function loadproduct() {
            let products;
            if (localStorage.getItem("products") === null) {
                products = [{
                    Url: "https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80",
                    desc: "Lorem ipsum.",
                    price: "1200",
                    stock: "25"
                }];
            }
            else {
                products = JSON.parse(localStorage.getItem("products"));
            }
            products.forEach((product) => {
                addlisting(product.Url, product.desc, product.price, product.stock)
            })
        }
        function addlisting(Url, desc, price, stock) {
            const productadd = document.createElement("div");
            productadd.className = "gridItem";
            productadd.innerHTML = `
    <div class="product">
                        <div>
                            <img src=${Url} alt="">
                        </div>
                        <div class="description">
                            <p>${desc}</p>
                        </div>
                        <div class="rate">
                            <p>$<span>${price}</span>/-</p>
                        </div>
                        <div class="stock">
                            <p><span>Stock Available: ${stock}</span></p>
                    </div>
    `;
            layout.prepend(productadd);
        }
    </script>
